<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- 使用定义好的组件-->
    <counter></counter>
</div>
<script type="text/javascript">
    //定义组件
    const counter = {
        template: "<button @click='num++'>你点击了{{num}}次;我记住了</button>",
        data(){
            return {num:0}
        }
    };
    //全局注册组件;参数1:组件名称，参数2:组件
    // Vue.component("counter",counter);

    var app = new Vue({
        el:"#app",
        //局部注册组件
        components:{
            counter:counter
        }
    });
</script>
</body>
</html>
