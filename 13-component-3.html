<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>传智播客开设的课程有：</h2>
<!--    接收来自父组件的属性，使用v-bind指向父组件的属性lessons；注意使用my-list-->
    <my-list :items="lessons"></my-list>
</div>
<script type="text/javascript">
    //定义组件
    const myList = {
        //可以使用双引号，单引号或者如下使用的` 飘号
        template: `
        <ul>
            <li v-for="item in items" :key="item.id">{{item.id}}--{{item.name}}</li>
        </ul>
        `,
        //定义接收来自父组件的属性
        props: {
            //定义模版中使用的属性
            items:{
            //必须为数组类型
            type: Array,
            //默认为空数组
            default: []
        }
    }
    };

    var app = new Vue({
        el:"#app",
        data:{
            msg:"父组件中的msg属性的内容",
            lessons:[
                {"id":1,"name":"java"},
                {"id":2,"name":"Php"},
                {"id":3,"name":"前端"}
            ]
        },
        //注册组件
        components:{
            //如果组件key和value一致可以简写如下
            myList
        }
    });
</script>
</body>
</html>
